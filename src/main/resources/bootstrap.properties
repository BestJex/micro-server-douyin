# consul 基本配置
spring.cloud.consul.host=consul
spring.cloud.consul.port=8500

# 启用 consul 配置中心
spring.cloud.consul.config.enabled=true
# 基础文件夹，默认值 config
spring.cloud.consul.config.prefix=config
# 应用文件夹，默认值 application
spring.cloud.consul.config.default-context=douyin
# 环境分隔符，默认值 ","
spring.cloud.consul.config.profile-separator=-
# 配置转码方式，默认 key-value，其他可选：yaml/files/properties
spring.cloud.consul.config.format=properties
# 配置 key 值，value 对应整个配置文件
spring.cloud.consul.config.data-key=data
# 启用配置自动刷新
spring.cloud.consul.config.watch.enabled=true
# 应用启动后多久后开始刷新配置，单位：秒
spring.cloud.consul.config.watch.wait-time=30
# 刷新频率，单位：毫秒
spring.cloud.consul.config.watch.delay=3000
